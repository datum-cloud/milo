apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: etcd
spec:
  interval: 10m
  chart:
    spec:
      chart: etcd
      version: "10.2.12"
      sourceRef:
        kind: HelmRepository
        name: bitnami
      interval: 5m
  values:
    image:
      registry: docker.io
      repository: bitnamilegacy/etcd
      tag: "3.5.15-debian-12-r6"
      pullPolicy: IfNotPresent

    # Disable persistence for test infrastructure (ephemeral)
    persistence:
      enabled: false

    # Single node deployment for test cluster
    replicaCount: 1

    crds:
      cleanup:
        image:
          repository: rancher/kubectl:v1.32.7

    # Resource limits appropriate for test environment
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi

    # Security context - disable auth for test environment
    auth:
      rbac:
        create: false
        allowNoneAuthentication: true

    # Service configuration
    service:
      type: ClusterIP
      ports:
        client: 2379
        peer: 2380

    # Enable metrics for monitoring
    metrics:
      enabled: true
      serviceMonitor:
        enabled: false

    # Logging configuration
    extraEnvVars:
      - name: ETCD_LOG_LEVEL
        value: "info"
      - name: ETCD_LOGGER
        value: "zap"
      - name: ETCD_LOG_OUTPUTS
        value: "stderr"
