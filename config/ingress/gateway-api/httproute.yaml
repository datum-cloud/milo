apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: milo-apiserver
spec:
  parentRefs:
  - name: default-gateway
    namespace: envoy-gateway-system
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: milo-apiserver
      port: 6443
      kind: Service
