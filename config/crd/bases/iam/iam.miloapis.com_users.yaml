    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: "User represents an individual identity in the Milo IAM system.
          Users are cluster-scoped\nresources that exist globally across the entire
          Milo deployment and serve as the foundation\nfor identity and access management.\n\nUsers
          are automatically created when a person authenticates or registers with
          the Milo\nplatform for the first time, though they can also be created manually
          by administrators.\nEach user is uniquely identified by their email address
          and integrates with external\nidentity providers for authentication.\n\nKey
          characteristics:\n- Cluster-scoped: Users exist globally and can be referenced
          from any namespace\n- Email-based identity: Each user is uniquely identified
          by their email address\n- Automatic lifecycle: Created during first authentication/registration\n-
          Cross-namespace access: Can be granted permissions across different projects/namespaces\n\nCommon
          usage patterns:\n- New user onboarding when team members join\n- Permission
          management through groups or direct role bindings\n- Audit trails for tracking
          user activities across the system\n- Identity foundation for all IAM operations\n\nExample:\n\n\tapiVersion:
          iam.miloapis.com/v1alpha1\n\tkind: User\n\tmetadata:\n\t  name: jane-doe\n\tspec:\n\t
          \ email: jane.doe@company.com\n\t  givenName: Jane\n\t  familyName: Doe"
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              UserSpec defines the desired state of User, containing the core identity information
              that uniquely identifies and describes a user in the system.
            properties:
              email:
                description: |-
                  Email is the unique email address that identifies this user in the system.
                  This field is required and serves as the primary identifier for the user.
                  The email must be unique across all users in the cluster.

                  Example: "jane.doe@company.com"
                type: string
              familyName:
                description: |-
                  FamilyName is the user's last name or family name. This field is optional
                  and is used for display purposes and user identification in UI contexts.

                  Example: "Doe"
                type: string
              givenName:
                description: |-
                  GivenName is the user's first name or given name. This field is optional
                  and is used for display purposes and user identification in UI contexts.

                  Example: "Jane"
                type: string
            required:
            - email
            type: object
          status:
            description: |-
              UserStatus defines the observed state of User, indicating the current status
              of the user's synchronization with external systems and overall readiness.
            properties:
              conditions:
                default:
                - lastTransitionTime: "1970-01-01T00:00:00Z"
                  message: Waiting for control plane to reconcile
                  reason: Unknown
                  status: Unknown
                  type: Ready
                description: |-
                  Conditions provide detailed status information about the User resource.
                  The primary condition type is "Ready" which indicates whether the user
                  has been successfully synchronized with the authentication provider and
                  is ready for use in the IAM system.

                  Common condition types:
                  - Ready: Indicates the user is properly synchronized and available
                  - Synced: Indicates successful synchronization with external auth provider

                  Example condition:
                    - type: Ready
                      status: "True"
                      reason: UserReady
                      message: User successfully synchronized with auth provider
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
