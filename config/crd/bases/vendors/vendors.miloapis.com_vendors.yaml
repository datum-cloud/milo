  name: vendors.vendors.miloapis.com
spec:
  group: vendors.miloapis.com
  names:
    categories:
    - datum
    kind: Vendor
    listKind: VendorList
    plural: vendors
    singular: vendor
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.legalName
      name: Legal Name
      type: string
    - jsonPath: .spec.profileType
      name: Profile Type
      type: string
    - jsonPath: .status.status
      name: Status
      type: string
    - jsonPath: .status.verificationStatus
      name: Verification
      type: string
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Vendor is the Schema for the Vendors API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: VendorSpec defines the desired state of Vendor
            properties:
              billingAddress:
                description: Billing address
                properties:
                  city:
                    description: City
                    type: string
                  country:
                    description: Country
                    type: string
                  postalCode:
                    description: Postal or ZIP code
                    type: string
                  state:
                    description: State or province
                    type: string
                  street:
                    description: Street address line 1
                    type: string
                  street2:
                    description: Street address line 2 (optional)
                    type: string
                required:
                - city
                - country
                - postalCode
                - state
                - street
                type: object
              corporationDBA:
                description: Doing business as name
                type: string
              description:
                description: Description of the vendor
                type: string
              legalName:
                description: Legal name of the vendor (required)
                type: string
              mailingAddress:
                description: Mailing address (if different from billing)
                properties:
                  city:
                    description: City
                    type: string
                  country:
                    description: Country
                    type: string
                  postalCode:
                    description: Postal or ZIP code
                    type: string
                  state:
                    description: State or province
                    type: string
                  street:
                    description: Street address line 1
                    type: string
                  street2:
                    description: Street address line 2 (optional)
                    type: string
                required:
                - city
                - country
                - postalCode
                - state
                - street
                type: object
              nickname:
                description: Nickname or display name
                type: string
              profileType:
                description: Profile type - person or business
                enum:
                - person
                - business
