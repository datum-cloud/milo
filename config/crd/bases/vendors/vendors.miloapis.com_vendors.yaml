                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              expiredVerifications:
                description: Number of expired verifications
                format: int32
                type: integer
              lastVerifiedAt:
                description: Timestamp when vendor was last verified
                format: date-time
                type: string
              observedGeneration:
                description: ObservedGeneration is the most recent generation observed
                  for this Vendor by the controller.
                format: int64
                type: integer
              pendingVerifications:
                description: Number of pending verifications
                format: int32
                type: integer
              rejectedAt:
                description: Timestamp when vendor was rejected
                format: date-time
                type: string
              rejectedVerifications:
                description: Number of rejected verifications
                format: int32
                type: integer
              rejectionReason:
                description: Reason for rejection (if applicable)
                type: string
              requiredVerifications:
                description: Number of required verifications
                format: int32
                type: integer
              status:
                description: Current status of the vendor
                enum:
                - pending
                - active
                - rejected
                - archived
                type: string
              verificationStatus:
                description: Overall verification status
                enum:
                - pending
                - in-progress
                - approved
                - rejected
                - expired
                type: string
