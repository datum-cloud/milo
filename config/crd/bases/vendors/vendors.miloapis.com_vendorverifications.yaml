              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: VendorVerificationSpec defines the desired state of VendorVerification
            properties:
              description:
                description: Description of what is being verified
                type: string
              documents:
                description: Documents used in this verification
                items:
                  description: VerificationDocument represents a document used in
                    verification
                  properties:
                    expirationDate:
                      description: Document expiration date
                      format: date-time
                      type: string
                    reference:
