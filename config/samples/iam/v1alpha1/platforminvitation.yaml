apiVersion: iam.miloapis.com/v1alpha1
kind: PlatformInvitation
metadata:
  name: platforminvitation-sample
spec:
  # The email address to invite to the platform
  email: invited.user@example.com
  # Optional personal details for the invited user
  givenName: Invited
  familyName: User
  # (Optional) Schedule when the invitation email should be sent
  # scheduleAt: "2025-12-25T12:00:00Z"
  # Identify who created the invitation
  invitedBy:
    name: admin-user
