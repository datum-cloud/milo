apiVersion: notification.miloapis.com/v1alpha1
kind: EmailTemplate
metadata:
  name: user-invitation
spec:
  subject: "Welcome to {{.CompanyName}}, {{.UserName}}!"
  htmlBody: |
    <html>
      <head>
        <style>
          body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
          }
          .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
          }
          .header {
            text-align: center;
            margin-bottom: 30px;
          }
          .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
          }
          .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666666;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <p>Hi {{.GivenName}}!</p>

          <p>{{.inviteer.GivenName}} has invited you to join "{{.CompanyName}}" organization to collaborate with them. Use the button below to set up your account and get started:<p>
        
          <div style="text-align: center;">
            <a href="{{.InviteLink}}" class="button">Accept invitation</a>
          </div>
          
          <p>If the button doesn't work, you can copy and paste this link into your browser:</p>
          <p>{{.InviteLink}}</p>
          
          <p>This invitation link will expire in 24 hours.</p>
          
          <div class="footer">
            <p>This is an automated message, please do not reply to this email.</p>
            <p>&copy; Datum. All rights reserved.</p>
          </div>
        </div>
      </body>
    </html>
  textBody: |
    Hi {{.GivenName}}!
    
    {{.inviteer.GivenName}} has invited you to join "{{.CompanyName}}" organization to collaborate with them. Use the button below to set up your account and get started:
    
    {{.InviteLink}}
    
    This invitation link will expire in 24 hours.
    
    Note: This is an automated message, please do not reply to this email.
    
    Â© Datum. All rights reserved.
  variables:
  - name: "UserName"
    required: true
    type: "string"
  - name: "CompanyName"
    required: true
    type: "string"
  - name: "InviteLink"
    required: true
    type: "url"
