# Example Secret containing tax ID for ACME Corporation
apiVersion: v1
kind: Secret
metadata:
  name: acme-corp-tax-id
  namespace: default
  labels:
    vendor.miloapis.com/vendor: acme-corp
    vendor.miloapis.com/type: tax-id
type: Opaque
data:
  # Base64 encoded tax ID: "12-3456789"
  tax-id: MTItMzQ1Njc4OQ==
---
