---
# Example Secret with multiple tax IDs for a complex vendor
apiVersion: v1
kind: Secret
metadata:
  name: complex-vendor-tax-ids
  namespace: default
  labels:
    vendor.miloapis.com/vendor: complex-vendor
    vendor.miloapis.com/type: tax-id
type: Opaque
data:
  # EIN for US operations
  ein: MTItMzQ1Njc4OQ==
  # VAT number for EU operations
  vat: R0IxMjM0NTY3ODk=
  # Business number for Canadian operations
  business-number: Q0ExMjM0NTY3ODk=
