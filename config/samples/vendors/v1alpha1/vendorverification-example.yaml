# Tax verification for ACME Corporation
apiVersion: vendors.miloapis.com/v1alpha1
kind: VendorVerification
metadata:
  name: acme-corp-tax-verification
  annotations:
    kubernetes.io/display-name: "ACME Corp Tax Verification"
spec:
  vendorRef:
    name: acme-corp
    namespace: default
  verificationType: tax
  status: approved
  description: "Tax ID verification for EIN 12-3456789"
  documents:
    - type: "W-9"
      reference: "acme-corp-w9-document"
      version: "2024-01-15"
      valid: true
    - type: "EIN-Confirmation"
      reference: "acme-corp-ein-confirmation"
      version: "2024-01-15"
      valid: true
  verifierRef:
    type: admin
    name: "admin@company.com"
    metadata:
      department: "Finance"
      role: "Tax Specialist"
  notes: "Tax ID verified through IRS database and W-9 form validation"
  priority: 8
  required: true
  expirationDate: "2025-01-15T00:00:00Z"
status:
  completedAt: "2024-01-15T14:30:00Z"
  lastUpdatedAt: "2024-01-15T14:30:00Z"
---
