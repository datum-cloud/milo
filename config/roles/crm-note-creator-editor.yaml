apiVersion: iam.miloapis.com/v1alpha1
kind: Role
metadata:
  name: crm-note-creator-editor
  annotations:
    kubernetes.io/display-name: CRM Note Creator Editor
    kubernetes.io/description: "Allows the creator of a note to edit and delete their own note."
spec:
  launchStage: Beta
  includedPermissions:
    - crm.miloapis.com/notes.update
    - crm.miloapis.com/notes.patch
    - crm.miloapis.com/notes.delete
