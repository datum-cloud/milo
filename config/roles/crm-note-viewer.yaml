apiVersion: iam.miloapis.com/v1alpha1
kind: Role
metadata:
  name: crm-note-viewer
  annotations:
    kubernetes.io/display-name: CRM Note Viewer
    kubernetes.io/description: "Allows viewing notes attached to subjects."
spec:
  launchStage: Beta
  includedPermissions:
    - crm.miloapis.com/notes.get
    - crm.miloapis.com/notes.list
    - crm.miloapis.com/notes.watch
