apiVersion: iam.miloapis.com/v1alpha1
kind: Role
metadata:
  name: crm-note-editor
  annotations:
    kubernetes.io/display-name: CRM Note Editor
    kubernetes.io/description: "Allows creating, editing, and deleting notes attached to subjects."
spec:
  launchStage: Beta
  inheritedRoles:
    - name: crm-note-viewer
  includedPermissions:
    - crm.miloapis.com/notes.create
    - crm.miloapis.com/notes.update
    - crm.miloapis.com/notes.patch
    - crm.miloapis.com/notes.delete
