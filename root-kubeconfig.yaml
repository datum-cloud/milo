apiVersion: v1
kind: Config
clusters:
- name: milo-root
  cluster:
    server: https://127.0.0.1:8443          # loop-back to this Milo
    insecure-skip-tls-verify: true          # dev only
users:
- name: loopback
  user:
    token: devtoken                         # ‚Üê token from static-token.csv
contexts:
- name: root
  context: {cluster: milo-root, user: loopback}
current-context: root
