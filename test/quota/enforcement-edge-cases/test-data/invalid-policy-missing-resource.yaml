apiVersion: quota.miloapis.com/v1alpha1
kind: ClaimCreationPolicy
metadata:
  name: test-invalid-missing-resource-policy
  labels:
    test.miloapis.com/quota: "true"
    test.miloapis.com/scenario: "invalid-missing-resource"
spec:
  disabled: false
  trigger:
    resource:
      apiVersion: "resourcemanager.miloapis.com/v1alpha1"
      kind: "Project"
    constraints:
      # Only trigger for projects with a specific test label
      - expression: 'has(trigger.metadata.labels) && "test.miloapis.com/invalid-missing-resource" in trigger.metadata.labels'
  target:
    resourceClaimTemplate:
      metadata:
        namespace: "milo-system"
        generateName: "test-project-{{trigger.metadata.name}}-quota-claim-"
        labels:
          quota.miloapis.com/auto-created: "true"
          quota.miloapis.com/test: "true"
        annotations:
          quota.miloapis.com/description: "Test quota claim for project creation"
      spec:
        consumerRef:
          apiGroup: "resourcemanager.miloapis.com"
          kind: "Organization"
          name: "{{trigger.spec.organizationName}}"
        requests:
          - resourceType: "nonexistent.miloapis.com/projects"
            amount: 1
