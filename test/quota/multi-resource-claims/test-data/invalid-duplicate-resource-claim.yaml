apiVersion: quota.miloapis.com/v1alpha1
kind: ResourceClaim
metadata:
  name: test-duplicate-resource-claim
  namespace: milo-system
  labels:
    test.miloapis.com/scenario: duplicate-resource-validation
spec:
  consumerRef:
    apiGroup: resourcemanager.miloapis.com
    kind: Organization
    name: multi-test-multi-resource-org
  requests:
    - resourceType: "test.miloapis.com/projects/subresource"
      amount: 2
    - resourceType: "resourcemanager.miloapis.com/users"
      amount: 5
    - resourceType: "test.miloapis.com/projects/subresource"  # Duplicate!
      amount: 3
  resourceRef:
    apiGroup: test.miloapis.com
    kind: DuplicateTest
    name: test-duplicate-resource-claim
