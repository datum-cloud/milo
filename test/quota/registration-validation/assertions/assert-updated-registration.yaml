  description: "Updated description - this is allowed"
  baseUnit: "thing"
  displayUnit: "things"
  unitConversionFactor: 1000
  claimingResources:
    - apiGroup: test.miloapis.com
      kind: TestItem
    - apiGroup: test.miloapis.com
      kind: AnotherTestItem
status:
  conditions:
    - type: Active
      status: 'True'
      reason: RegistrationActive