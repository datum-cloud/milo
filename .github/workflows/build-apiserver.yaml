name: Build and Publish Docker Image

on:
  push:
  release:
    types: ["published"]

jobs:
  publish-container-image:
    permissions:
      id-token: write
      contents: read
      packages: write
      attestations: write
    uses: datum-cloud/actions/.github/workflows/publish-docker.yaml@add-build-outputs
    with:
      image-name: milo
    secrets: inherit

  publish-kustomize-bundles:
    permissions:
      id-token: write
      contents: read
      packages: write
    uses: datum-cloud/actions/.github/workflows/publish-kustomize-bundle.yaml@add-build-outputs
    with:
      bundle-name: ghcr.io/datum-cloud/milo-kustomize
      bundle-path: config
    secrets: inherit
